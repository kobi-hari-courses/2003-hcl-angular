<button *appIf="3>2">3 greater than 2</button>
<button *appIf="2>3">2 grather than 3</button>


<hr>

<app-formatter [data]="[1, 3, 7, 9]">
  <ng-template let-item>
    <h1>Hello World {{item}}</h1>
  </ng-template>  
</app-formatter>

<h2 *ngFor="let item of [1, 3, 7, 9]; let i = index">item {{i}}: {{item}}</h2>

<ng-template let-item let-i="index" ngFor [ngForOf]="[1, 3, 7, 9]">
  <h2>item: {{item}}</h2>
</ng-template>
