<input #inp type="search" (input)="onInput(inp.value)"> 
<img *ngIf="isBusy$ | async"
  src="https://gifimage.net/wp-content/uploads/2018/11/loading-indicator-gif-2.gif">
<hr>

<div class="results">
  <div class="item" *ngFor="let color of (colors$ | async)"
    [style.background-color]="color.code"
  >
    {{color.displayName}}
  </div>
</div>
