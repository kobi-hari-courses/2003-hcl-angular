<input 
  #searchBox type="search" 
  (input)="setKeyword(searchBox.value)"
  [value]="keyword"
  [disabled]="isBusy"
  >
<button (click)="search()" [disabled]="isBusy">Go!</button>
<img 
  *ngIf="isBusy" 
  src="https://miro.medium.com/max/1600/1*LLmBc9MiJZthEmPRBc11hQ.gif">
<div>
  <ul>
    <li *ngFor="let item of results; let index = index;">{{index}}. {{item}}</li>
  </ul>
</div>
